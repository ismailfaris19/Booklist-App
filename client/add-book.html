<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| ADD BOOK |</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>add new book</h1>
        </div>

        <form action="http://localhost:3000/book" method="POST" style="margin-top: 20px">
            <div class="form-group">
                <label for="exampleInputPassword1">ISBN</label>
                <input type="text" class="form-control" name="isbn" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Author</label>
                <input type="text" class="form-control" name="author" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Published Date</label>
                <input type="date" class="form-control" name="publish_date" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Publisher</label>
                <input type="text" class="form-control" name="publisher"required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Number Of Pages</label>
                <input type="number" class="form-control" name="numOfPages"required>
            </div>
            <button type="submit" class="btn">Add</button>
        </form>
        <div class="row">
            <div class="col-md-3">
               <a href="book-list.html"> <button class="btn">Get Books</button> </a>
            </div>
            <div class="col-md-9"></div>
        </div>
    </div>
</body>

</html>
